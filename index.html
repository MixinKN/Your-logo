<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Logo</title>
  <!-- icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
  <!-- styles -->
  <link rel="stylesheet" href="assets/styles/vendors/normalize.css">
  <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
<!--header section-->
  <header class="header">
    <div class="header__container">
      <div class="header__logo">
        <img class="header__logo-img" alt="Logo" src="assets/images/Logo.svg">
      </div>
      <div class="header__row-right">
        <menu class="header__menu">
          <li class="header__menu-item">
            <a href="./howItWorks" class="header__menu-link">How it works</a>
          </li>
          <li class="header__menu-item">
            <a href="./features" class="header__menu-link">Featured</a>
          </li>
          <li class="header__menu-item">
            <a href="./contact" class="header__menu-link">Contact</a>
          </li>
        </menu>
        <div class="header__button-wrapper">
          <button class="button button__action-button button--ghost">Get Shipping Quotes</button>
        </div>
      </div>
    </div>
  </header>
<!--intro section-->
  <section class="intro intro--section" id="intro--section">
    <div class="intro__background"></div>
    <div class="intro__circle1"></div>
    <div class="intro__circle2"></div>
    <div class="intro__circle3"></div>
    <div class="intro__circle4"></div>
    <div class="intro__container container">
      <div class="intro__content">
        <div class="intro__content-descr">
          <h1 class="intro__title title-2xl">Affordable way to ship your pets</h1>
          <span class="intro__descr">Ship anything safely, from pets to car with trusted drivers.</span>
        </div>
        <menu class="intro__actions">
          <div class="intro__actions-item">
            <span>Pickup Location</span>
            <span>Your pick point</span>
          </div>
          <div class="intro__actions-item">
            <span>Delivery Location</span>
            <span>Your destination</span>
          </div>
          <div class="intro__actions-item">
            <span>Your Email</span>
            <span>yourname@mail.com</span>
          </div>
          <div class="intro__actions-button-item">
            <button class="button button--primary intro__actions-button">Get Estimation</button>
          </div>
        </menu>
      </div>
    </div>
  </section>
</body>
</html>
